apiVersion: apps/v1
kind: Deployment #what i want to create
metadata:
  name: nginx-deployment #name of deployment
spec: #specification for deplyment
  selector:
    matchLabels:
      app: nginx
  replicas: 1 #how many replicas i want
  template:
    metadata:
      labels:
        app: nginx
    spec: #specficiation for pod
      containers:
      - name: nginx #we want one container inside of the pod
        image: nginx:1.16 #the image
        ports:
        - containerPort: 80
